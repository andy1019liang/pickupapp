<div>
    <h1>Create User</h1>
    <form [formGroup]="userForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName">
        </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Numbere" formControlName="phoneNumber">
          </div>
          <div class="form-group">
            <label for="address1">Address</label>
            <input type="text" class="form-control" id="address1" placeholder="address1" formControlName="address1">
          </div>
          <div class="form-group">
            <label for="address2">Address2</label>
            <input type="text" class="form-control" id="address2" placeholder="Address 2" formControlName="address2">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="City" formControlName="city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="State" formControlName="state">
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" formControlName="zipCode">
          </div>
          <div class="form-group">
            <label for="Role">Role</label>
            <select 
                name="roles" 
                id="roles" 
                class="form-control"
                formControlName="role">
                <option [value]="1">Admin</option>
                <option [value]="2">Driver</option>
                <option [value]="3">Student</option>
            </select>
          </div>
        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </form>
</div>
